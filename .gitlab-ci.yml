image: docker:dind

stages:
  - build
  - push

docker:build:
  stage: build
  only:
    - 1-add-gitlabci-and-dockerfile
  before_script:  
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $CI_REGISTRY/$CI_PROJECT_PATH:dev .
  
docker:push:
  stage: push
  only:
    - 1-add-gitlabci-and-dockerfile
  before_script:  
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker push $CI_REGISTRY/$CI_PROJECT_PATH:dev